<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浅川科学大学研究生录取查询</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-image: url('background_image.jpg'); /* 背景图路径 */
            background-size: cover; /* 背景图覆盖整个页面 */
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative;
            color: rgb(255, 255, 255);
            background-color: rgba(255, 255, 255, 0.9); /* 半透明背景色 */
        }
        .title {
            text-align: center;
            margin-bottom: 20px;
        }
        .title h1 {
            font-size: 28px;
            color: #03478b;
            margin: 0;
        }
        .query-form {
            text-align: center;
            margin-bottom: 20px;
        }
        .query-form input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-right: 10px;
        }
        .query-form button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #03478b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .query-form button:hover {
            background-color: #002a9c;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>浅川科学大学录取查询系统</h1>
        </div>
        <div class="query-form">
            <input type="text" id="queryInput" placeholder="请输入识别字符">
            <button onclick="checkAdmission()">查询录取结果</button>
        </div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        function checkAdmission() {
            const queryInput = document.getElementById('queryInput').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            if (queryInput === '浅川析') {
                // 如果输入正确，跳转到录取通知书页面
                window.location.href = 'qcxoffer.html';
            } else {
                // 如果输入错误，显示错误信息
                errorMessage.textContent = '未能查询到录取记录，请检查输入姓名是否正确';
            }
             if (queryInput === '丁宇博') {
                // 如果输入正确，跳转到录取通知书页面
                window.location.href = 'ph1zoffer.html';
            } else {
                // 如果输入错误，显示错误信息
                errorMessage.textContent = '未能查询到录取记录，请检查输入姓名是否正确';
            }
        }
    </script>
</body>
</html>
