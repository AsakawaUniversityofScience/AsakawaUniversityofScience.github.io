<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浅川科学大学研究生录取通知</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative; /* 添加相对定位 */
            color: rgb(255, 255, 255); /* 文字颜色设置为白色 */
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background_image.jpg'); /* 背景图路径 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.5; /* 背景图透明度设置为0.5 */
            z-index: -1; /* 确保覆盖层在内容下方 */
        }
        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 添加半透明的黑色覆盖层 */
            z-index: -1; /* 确保覆盖层在内容下方 */
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .header img {
            width: 80px;
            height: 80px;
        }
        .title {
            text-align: center;
            color: #03478b;
        }
        .title h1 {
            font-size: 24px;
            margin: 0;
            font-weight: bold; /* 加粗字体 */
            color: #03478b; /* 深蓝色字体 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* 添加文字阴影 */
        }
        .title h2 {
            font-size: 18px;
            margin: 0;
            font-weight: bold; /* 加粗字体 */
            color: #03478b; /* 深蓝色字体 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* 添加文字阴影 */
        }
        .content {
            text-align: center;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 16px;
            line-height: 1.5;
        }
        .footer {
            text-align: right;
            margin-top: 20px;
        }
        .footer p {
            font-size: 14px;
            margin: 0;
        }
        .footer img {
            width: 50px;
            height: 50px;
        }
        .signature {
            border-bottom: 1px solid #002a9c;
            display: inline-block;
            width: 150px;
            margin-bottom: 10px;
        }
        .signature img {
            width: 180px; /* 调整签名图片的宽度 */
            height: auto; /* 保持图片比例 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="浅科大校徽removebg.png" alt="浅川科学大学校徽">
            <div class="title">
                <h1>研究生录取通知书</h1>
                <h2>浅川科学大学</h2>
            </div>
        </div>
        <div class="content">
            <p>亲爱的 <strong>丁宇博</strong> 同学：</p>
            <p>恭喜您被浅川科学大学 <strong>数学科学学院</strong> <strong>（070101）基础数学专业</strong><strong>全日制</strong>硕士研究生录取。本校诚挚欢迎您的加入，并期待您在学术研究中取得卓越成就。</p>
            <p>请于 <strong>2026年9月32日</strong> 携带本通知书及身份证到 <strong>浅川科学大学 理科楼群 6 号楼</strong> 办理入学手续。</p>
        </div>
        <div class="footer">
            <p><strong>浅川科学大学研究生招生办公室</strong></p>
            <div class="signature">
                <img src="slogan.png" alt="签名">
            </div>
            <p><strong>2025年8月19日</strong></p>
            <img src="3.jpg" alt="校章">
        </div>
    </div>
</body>
</html>
